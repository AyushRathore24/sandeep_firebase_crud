<div class="login-container">
    <form class="login-form" [formGroup]="userForm">
      <h1>Welcome Back</h1>
      <div class="input-group">
        <input type="text" id="username" name="username" placeholder="Username" formControlName="name" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" formControlName="password"  required>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="email" formControlName="email"  required>
      </div>
      <button (click)="signup()" type="button">signup</button>
      <div class="bottom-text">
        <p> 
      </div>
    </form>
  </div>
