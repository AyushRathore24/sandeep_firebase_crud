<app-search (onenteringText)="onTextChange($event)"></app-search>
<div class="ag-format-containers" >
 <div class="ag-format-container" *ngIf="showBook">
    <div class="ag-courses_box" *ngFor="let book of booksData">
      <div class="ag-courses_item" *ngIf="searchedText === ''|| book.tittle.toLocaleLowerCase().includes(searchedText)">
        <a href="#" class="ag-courses-item_link">
          <div class="ag-courses-item_bg"></div>
  
          <div class="ag-courses-item_title">
            <h3>{{ book.tittle}}</h3><br>
            <p><strong>Author:</strong> {{ book.author}}</p>
          </div>
  
          <div class="ag-courses-item_date-box">
            <p><strong>Genre:</strong> {{ book.genre }}</p>
            <span class="ag-courses-item_date">
              <p><strong>Desc:</strong> {{ book.desc}}</p>
            </span>
          </div>
        </a>
        <button (click)="updateData(book)"*ngIf="authService.isAdmin">Update</button><button (click)="deleteBook(book)"*ngIf="authService.isAdmin">delete</button>
      </div>
    </div>
    </div>

    <button (click)="insertBook()" *ngIf="authService.isAdmin" id="btn">addBook</button>

  <form [formGroup]="bookForm" *ngIf="showForm" class="book-form">
    <div class="form-group" >
      <label for="title">Title:</label>
      <input type="text" name="title" placeholder="Enter title" formControlName="tittle">
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" name="author" placeholder="Enter author" formControlName="author">
    </div>
    <div class="form-group">
      <label for="genre">Genre:</label>
      <input type="text" name="genre" placeholder="Enter genre" formControlName="genre">
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea name="description" placeholder="Enter description" formControlName="desc"></textarea>
    </div>
    <div class="form-group">
      <textarea class="id" name="description" placeholder="Enter description" formControlName="id"></textarea>
    </div>  
       <button type="button" class="btn btn-success" *ngIf="addButton" (click)="addBook()">Add Book</button>
      <button type="button" class="btn btn-success" *ngIf="editButton" (click)="updateBook()">Edit book</button>
      <button type="button" class="btn btn-danger" (click)="closeForm()">Cancel</button>
  </form>
